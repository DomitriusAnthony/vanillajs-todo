<html>
    <head>
        <meta charset="UTF-8">
        <title>Vanilla JS To-do list</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Todo List</h1>

        
        <div>
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>

        <div>
            <input id = "addTodoTextInput" type="text">
            <button onclick="handlers.addTodo()">Add todo</button>
        </div>

        <div>
            <input type="number" id="changeTodoPosition">
            <input type="text" id="changeTodoTextInput">
            <button onclick="handlers.changeTodo()">Change Todo</button>
        </div>

        <div>
            <input type="number" id="deleteTodoPosition">
            <button onclick="handlers.deleteTodo()">Delete</button>
        </div>

        <div>
            <input type="number" id="toggleCompletedPosition">
            <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        </div>

        <ul id="todosUl">

        </ul>
        


    </body>

    <script type="text/javascript" src="index.js" ></script>

</html>
